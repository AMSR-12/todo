<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form js</title>
    <link rel="stylesheet" href="design.css">
    <script src="valiform.js" defer></script>
</head>
<body>
  <form action="login.html"  id="form">
        <div class="container">
          <div class="input-group">
         
          <h1 class="h1">Sign Up</h1>
          
          <label for="username"><b>UserName</b></label><br>
          <input type="text"  id="username"  name="email" >
          <div class="error"></div>
      <br>
    
      <div class="input-group">
         
          <label for="email"><b>Email</b></label><br>
          <input type="text" id="email"  name="email" >
          <div class="error"></div>
      <br></div>
      <div class="input-group">
          <label for="psw"><b>Password</b></label><br>
          <input type="password"  id="password" name="psw">
          <div class="error"></div>
          <br></div>
          <div class="input-group">
          <label for="psw-repeat"><b>confirm Password</b></label><br>
          <input type="password" id="cpassword" name="cpassword"> 
          <div class="error"></div>
          <br>
          </div>
          <label>
            <input type="checkbox" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          <br>
  
            <button type="submit" class="btn" >submit</button><br>
              <button class="login"><a class="login" href="login.html">Login</a>
            
          </div>
        </div></div>
      </form>
      
</body>
</html>
